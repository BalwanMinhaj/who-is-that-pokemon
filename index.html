<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Who's this Pokemon?</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 id="result" class="header">Who's that Pokemon?</h1>
            <img id="pokemonImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/103.svg" alt="Pokemon Image" />
            <div id="options" class="options-container">
                <button>dodrio</button>
                <button>voltorb</button>
                <button>mr-mime</button>
                <button>nidorino</button>
            </div>
            <h4 id="points">
                Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
            </h4>
            </div>
            <div id="loadingContainer" class="loading-container">
            <img id="loadingIcon" src="./loading.gif" alt="loading..." />
        </div>
    </body>
</html>
